<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <!-- one con -->
      <form>
        <h1 class="form-h1">Your Result</h1>
        <!-- of the 76 -->
        <div class="form-div">
          <p class="div-p">76</p>
          <p class="div-p-of">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="div-p-text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </form>
      <!-- two con -->
      <nav>
        <h1 class="nav-h1">Summary</h1>
        <div class="div-red container">
          <!-- img -->
          <img src="./img/icon-reaction.svg" alt="" />
          <p class="div-p-red">Reaction</p>
          <!--  -->
          <div class="div-flex">
            <p class="figures">80</p>
            <p class="figures-gray">/ 100</p>
          </div>
        </div>
        <!--  -->
        <div class="div-yellow container">
          <!-- img -->
          <img src="./img/icon-memory.svg" alt="" />
          <p class="div-p-yellow">Memory</p>
          <!--  -->
          <div class="div-flex">
            <p class="figures">92</p>
            <p class="figures-gray">/ 100</p>
          </div>
        </div>
        <!--  -->
        <div class="div-green container">
          <!-- img -->
          <img src="./img/icon-verbal.svg" alt="" />
          <p class="div-p-green">Verbal</p>
          <!--  -->
          <div class="div-flex">
            <p class="figures">61</p>
            <p class="figures-gray">/ 100</p>
          </div>
        </div>
        <!--  -->
        <div class="div-blue container">
          <!-- img -->
          <img src="./img/icon-visual.svg" alt="" />
          <p class="div-p-blue">Visual</p>
          <!--  -->
          <div class="div-flex">
            <p class="figures">73</p>
            <p class="figures-gray">/ 100</p>
          </div>
        </div>
        <!-- button -->
        <button>Continue</button>
      </nav>
    </main>
  </body>
</html>
